<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Corporate Executive Card Template</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind Configuration -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1313ec",
              "background-light": "#f6f6f8",
              "background-dark": "#101022",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
            boxShadow: {
              glow: "0 0 50px -12px rgba(19, 19, 236, 0.5)",
              glass: "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
            },
            animation: {
              "slide-up": "slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              "slide-up-delay-1":
                "slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards",
              "slide-up-delay-2":
                "slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards",
              "slide-up-delay-3":
                "slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards",
              "pulse-glow": "pulseGlow 4s ease-in-out infinite",
              "spin-slow": "spin 12s linear infinite",
            },
            keyframes: {
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              pulseGlow: {
                "0%, 100%": { opacity: "0.4" },
                "50%": { opacity: "0.7" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .glass-card {
        background: rgba(28, 28, 39, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .qr-gradient-border {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
      }
      /* Cinematic Spotlight Effect */
      .spotlight {
        background: radial-gradient(
          circle at 50% 0%,
          rgba(19, 19, 236, 0.4) 0%,
          rgba(16, 16, 34, 0) 70%
        );
      }

      .animate-init {
        opacity: 0;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col items-center justify-center overflow-x-hidden selection:bg-primary selection:text-white"
  >
    <!-- Cinematic Background Lighting -->
    <div
      class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden z-0"
    >
      <!-- Top Center Glow -->
      <div
        class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[120%] h-[60%] spotlight rounded-full blur-3xl opacity-80 animate-pulse-glow"
      ></div>
      <!-- Bottom Right Accent -->
      <div
        class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] bg-primary/20 rounded-full blur-[100px] animate-pulse-glow"
      ></div>
    </div>
    <!-- Main Content Wrapper -->
    <div
      class="relative z-10 w-full max-w-md px-4 py-6 flex flex-col items-center h-full gap-8"
    >
      <!-- The Glassmorphic Digital Card -->
      <div
        class="w-full aspect-[4/6] glass-card rounded-[2.5rem] shadow-glass flex flex-col overflow-hidden relative group/card transition-transform duration-700 ease-out hover:scale-[1.02] hover:shadow-2xl hover:shadow-primary/20 animate-init animate-slide-up"
      >
        <!-- Internal Glow for Depth -->
        <div
          class="absolute top-0 right-0 w-2/3 h-2/3 bg-gradient-to-br from-white/5 to-transparent rounded-full blur-2xl -translate-y-1/2 translate-x-1/2 pointer-events-none opacity-0 group-hover/card:opacity-100 transition-opacity duration-700"
        ></div>
        <!-- Card Header -->
        <div class="flex items-center justify-between p-6 w-full relative z-20">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center border border-white/5 backdrop-blur-sm group-hover/card:rotate-180 transition-transform duration-700"
            >
              <span class="material-symbols-outlined text-white text-[20px]"
                >all_inclusive</span
              >
            </div>
            <span
              class="text-white/80 text-sm font-semibold tracking-wide uppercase"
              >Global Corp</span
            >
          </div>
          <button
            id="btnHeaderShare"
            class="w-10 h-10 rounded-full flex items-center justify-center text-white hover:bg-white/10 transition-colors"
          >
            <span class="material-symbols-outlined text-[20px]">ios_share</span>
          </button>
        </div>
        <!-- Identity Section -->
        <div
          class="px-8 pt-4 pb-2 text-center flex-1 flex flex-col justify-center relative z-20 animate-init animate-slide-up-delay-1"
        >
          <div class="mb-2">
            <!-- Decorative avatar glow -->
            <div class="relative inline-block group/avatar">
              <div
                class="absolute -inset-1 bg-gradient-to-r from-primary to-blue-400 rounded-full blur opacity-30 group-hover/avatar:opacity-60 transition-opacity duration-500"
              ></div>
              <img
                class="relative w-24 h-24 rounded-full object-cover border-2 border-white/10 shadow-lg mx-auto mb-6 transform group-hover/avatar:scale-105 transition-transform duration-500"
                data-alt="Professional headshot of a corporate executive"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuAudHo8bvqnuW_-gaZ6Y-knCHctzgnBr4OTrtEeqOu62VSbsl8zyVFQIAADbsZ-Gyg0F9UBzJH3JiSFZWyPs_vDkCXfwN0Ki_Fwh4vbPk4ctll26oWGMMf1wdmGWOGmH5j_YDIB8TCMXHYz866gpu-u0TSJUwP1d1CCQJWlukxejCeSlE-KGXPbPIlM03zNS9truoC468xOHyB_lVsBItlKV4WHOcBPXS-v-CLyh0INDbOLJF_ufdBVUnHFenLyJP4MBhR8rK61bcbg"
              />
            </div>
          </div>
          <h1
            class="text-white text-3xl font-extrabold tracking-tight leading-tight drop-shadow-md mb-2"
          >
            Alexander Pierce
          </h1>
          <p
            class="text-blue-200/80 text-base font-medium tracking-wide uppercase"
          >
            Senior Director of Operations
          </p>
          <div
            class="h-0.5 w-12 bg-primary/50 mx-auto mt-6 rounded-full group-hover/card:w-24 transition-all duration-500"
          ></div>
        </div>
        <!-- 3D QR Code Widget -->
        <div
          class="px-6 py-2 relative z-20 animate-init animate-slide-up-delay-2"
        >
          <div
            id="qrWidget"
            class="relative w-full bg-[#161625] rounded-3xl p-4 border border-white/5 shadow-inner flex items-center gap-4 group/qr overflow-hidden hover:border-primary/30 transition-colors duration-500 cursor-pointer"
          >
            <!-- Shine effect on QR container -->
            <div
              class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover/qr:translate-x-full transition-transform duration-1000 ease-in-out"
            ></div>
            <div
              class="bg-white p-2.5 rounded-xl shadow-[0_4px_20px_-5px_rgba(19,19,236,0.4)] shrink-0 relative overflow-hidden group-hover/qr:scale-105 transition-transform duration-300"
            >
              <img
                class="w-16 h-16 object-contain"
                data-alt="Black and white QR code pattern for scanning contact details"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuA5U_6d6DjOToZYiS8YQfOb2GpQmnrVpcbTbTmWXk_I0LrROSE0ArciiXHWPT83G2u9lvlvg4jaWp3YsQkKQ9s6GRPgx5ZNvTWokbwB8-Le2AVJfi4WjjvTlo7gA0gVGDnardTCpU7AIFN04Aneo3hwrlU_4Qy-KMBhtNIUKWsoI5AU4BrCQI3kMyv-aBEYEm1YC3wKbJwFsKM6A8FTQgK2Ia_yGvlfLaIv2qWTOMfWBkIZAr1hyC834gCmtnOAxPZ1IEN3eucr84ch"
              />
            </div>
            <div class="flex flex-col justify-center flex-1 min-w-0">
              <p class="text-white text-lg font-bold leading-tight">
                Scan to Connect
              </p>
              <p
                class="text-gray-400 text-sm truncate group-hover/qr:text-blue-300 transition-colors"
              >
                View full profile &amp; portfolio
              </p>
            </div>
            <div
              class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center text-primary group-hover/qr:bg-primary group-hover/qr:text-white transition-colors duration-300"
            >
              <span class="material-symbols-outlined text-[20px]"
                >qr_code_scanner</span
              >
            </div>
          </div>
        </div>
        <!-- Action Bar -->
        <div class="p-6 relative z-20 animate-init animate-slide-up-delay-3">
          <div class="grid grid-cols-4 gap-3">
            <!-- Phone -->
            <button id="btnCall" class="group flex flex-col items-center gap-2">
              <div
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center transition-all duration-300 group-hover:bg-primary group-hover:border-primary group-hover:shadow-[0_0_15px_rgba(19,19,236,0.4)] group-hover:-translate-y-1"
              >
                <span
                  class="material-symbols-outlined text-white group-hover:scale-110 transition-transform"
                  >call</span
                >
              </div>
              <span
                class="text-[10px] uppercase tracking-wider text-gray-400 font-bold group-hover:text-white transition-colors"
                >Call</span
              >
            </button>
            <!-- Email -->
            <button
              id="btnEmail"
              class="group flex flex-col items-center gap-2"
            >
              <div
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center transition-all duration-300 group-hover:bg-primary group-hover:border-primary group-hover:shadow-[0_0_15px_rgba(19,19,236,0.4)] group-hover:-translate-y-1"
              >
                <span
                  class="material-symbols-outlined text-white group-hover:scale-110 transition-transform"
                  >mail</span
                >
              </div>
              <span
                class="text-[10px] uppercase tracking-wider text-gray-400 font-bold group-hover:text-white transition-colors"
                >Email</span
              >
            </button>
            <!-- LinkedIn -->
            <button
              id="btnConnect"
              class="group flex flex-col items-center gap-2"
            >
              <div
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center transition-all duration-300 group-hover:bg-primary group-hover:border-primary group-hover:shadow-[0_0_15px_rgba(19,19,236,0.4)] group-hover:-translate-y-1"
              >
                <!-- Using a generic substitute for LinkedIn brand icon as per Material Symbols request -->
                <span
                  class="material-symbols-outlined text-white group-hover:scale-110 transition-transform"
                  >group</span
                >
              </div>
              <span
                class="text-[10px] uppercase tracking-wider text-gray-400 font-bold group-hover:text-white transition-colors"
                >Connect</span
              >
            </button>
            <!-- Website -->
            <button
              id="btnVisit"
              class="group flex flex-col items-center gap-2"
            >
              <div
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center transition-all duration-300 group-hover:bg-primary group-hover:border-primary group-hover:shadow-[0_0_15px_rgba(19,19,236,0.4)] group-hover:-translate-y-1"
              >
                <span
                  class="material-symbols-outlined text-white group-hover:scale-110 transition-transform"
                  >language</span
                >
              </div>
              <span
                class="text-[10px] uppercase tracking-wider text-gray-400 font-bold group-hover:text-white transition-colors"
                >Visit</span
              >
            </button>
          </div>
        </div>
      </div>
      <!-- Footer CTA -->
      <button
        id="btnSaveContact"
        class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-full shadow-[0_0_20px_rgba(19,19,236,0.4)] hover:shadow-[0_0_30px_rgba(19,19,236,0.6)] transition-all transform active:scale-95 flex items-center justify-center gap-2 animate-init animate-slide-up-delay-3"
      >
        <span class="material-symbols-outlined">person_add</span>
        <span>Save Contact</span>
      </button>
      <p
        class="text-white/30 text-xs font-medium animate-init animate-slide-up-delay-3"
      >
        Powered by Global Corp Dynamics
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
